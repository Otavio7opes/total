<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciar Kits - ETEC Júlio de Mesquita</title>

  <!-- Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;600;700&family=Open+Sans:wght@300;400;600;700&display=swap"
    rel="stylesheet">

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- Styles -->
  <link rel="stylesheet" href="css/kits.css">
</head>

<body>
  <!-- Header -->
  <header class="header">
    <div class="container">
      <div class="header-content">
        <div class="logos">
          <div class="logo-etec">
            <img src="images/logo-etec.png" alt="ETEC Júlio de Mesquita" class="logo-img">
          </div>
          <div class="logo-cps">
            <img src="images/logo-cps.png" alt="Centro Paula Souza" class="logo-img">
          </div>
        </div>
        <div class="user-menu">
          <button class="btn-back" onclick="window.location.href='professor.html'">
            <i data-lucide="arrow-left"></i>
            Voltar
          </button>
        </div>
      </div>
    </div>
  </header>

  <div class="header-bar"></div>

  <!-- Main Content -->
  <main class="main-content">
    <div class="container">
      <!-- Page Title -->
      <div class="page-header">
        <h1 class="page-title">Meus Kits de Materiais</h1>
        <p class="page-subtitle">Gerencie seus kits para experimentos</p>
      </div>

      <!-- Action Bar -->
      <div class="action-bar">
        <div class="search-box">
          <i data-lucide="search"></i>
          <input type="text" id="searchKit" class="form-control" placeholder="Buscar kit...">
        </div>
        <button class="btn-primary" id="btnNovoKit">
          <i data-lucide="plus"></i>
          Novo Kit
        </button>
      </div>

      <!-- Lista de Kits -->
      <div class="kits-grid" id="kitsGrid">
        <!-- Kits serão carregados via JavaScript -->
      </div>
    </div>
  </main>

  <!-- Footer -->
  <div class="footer-bar"></div>

  <!-- Modal: Criar/Editar Kit -->
  <div class="modal" id="modalKit">
    <div class="modal-overlay" id="modalKitOverlay"></div>
    <div class="modal-content modal-large">
      <div class="modal-header">
        <h2 class="modal-title" id="modalKitTitle">Novo Kit</h2>
        <button class="modal-close" id="btnCloseModalKit">
          <i data-lucide="x"></i>
        </button>
      </div>
      <div class="modal-body">
        <form id="formKit">
          <!-- Nome do Kit -->
          <div class="form-group">
            <label for="kitNome">Nome do Kit</label>
            <input type="text" id="kitNome" class="form-control" required placeholder="Ex: Kit Ácidos e Bases">
          </div>

          <!-- Descrição -->
          <div class="form-group">
            <label for="kitDescricao">Descrição (Opcional)</label>
            <textarea id="kitDescricao" class="form-control" rows="3"
              placeholder="Descreva o objetivo do experimento..."></textarea>
          </div>

          <!-- Adicionar Itens -->
          <div class="itens-section">
            <h3 class="section-subtitle">
              <i data-lucide="list"></i>
              Itens do Kit
            </h3>

            <div class="add-item-form">
              <div class="form-row">
                <div class="form-group">
                  <label for="itemTipo">Tipo</label>
                  <select id="itemTipo" class="form-control">
                    <option value="">Selecione</option>
                    <option value="Vidraria">Vidraria</option>
                    <option value="Reagente">Reagente</option>
                  </select>
                </div>

                <div class="form-group">
                  <label for="itemNome">Material</label>
                  <select id="itemNome" class="form-control">
                    <option value="">Selecione o tipo primeiro</option>
                  </select>
                </div>

                <div class="form-group">
                  <label for="itemQuantidade">Quantidade</label>
                  <input type="number" id="itemQuantidade" class="form-control" min="0.01" step="0.01" placeholder="0">
                </div>

                <div class="form-group">
                  <label>&nbsp;</label>
                  <button type="button" class="btn-add-item" id="btnAddItem">
                    <i data-lucide="plus"></i>
                    Adicionar
                  </button>
                </div>
              </div>
            </div>

            <!-- Lista de Itens Adicionados -->
            <div class="itens-list" id="itensList">
              <!-- Itens serão adicionados via JavaScript -->
            </div>
          </div>

          <!-- Botões -->
          <div class="modal-actions">
            <button type="button" class="btn-secondary" id="btnCancelKit">Cancelar</button>
            <button type="submit" class="btn-primary">Salvar Kit</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Modal: Visualizar Kit -->
  <div class="modal" id="modalViewKit">
    <div class="modal-overlay" id="modalViewKitOverlay"></div>
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="viewKitTitle"></h2>
        <button class="modal-close" id="btnCloseModalViewKit">
          <i data-lucide="x"></i>
        </button>
      </div>
      <div class="modal-body">
        <div class="kit-details">
          <p class="kit-description" id="viewKitDescription"></p>

          <h3 class="section-subtitle">Itens do Kit:</h3>
          <div class="view-itens-list" id="viewItensList">
            <!-- Itens serão exibidos via JavaScript -->
          </div>
        </div>

        <div class="modal-actions">
          <button type="button" class="btn-secondary" id="btnCloseView">Fechar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal: Confirmar Exclusão -->
  <div class="modal" id="modalConfirmar">
    <div class="modal-overlay" id="modalConfirmarOverlay"></div>
    <div class="modal-content modal-small">
      <div class="modal-header">
        <h2 class="modal-title">Confirmar Exclusão</h2>
        <button class="modal-close" id="btnCloseModalConfirmar">
          <i data-lucide="x"></i>
        </button>
      </div>
      <div class="modal-body">
        <p class="confirm-message" id="confirmMessage"></p>
        <div class="modal-actions">
          <button type="button" class="btn-secondary" id="btnCancelConfirmar">Cancelar</button>
          <button type="button" class="btn-danger" id="btnConfirmarExclusao">Excluir</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast Notification -->
  <div class="toast" id="toast">
    <div class="toast-content">
      <i data-lucide="check-circle" class="toast-icon"></i>
      <span class="toast-message" id="toastMessage"></span>
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/storage.js"></script>
  <script src="js/kits.js"></script>

  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>
    new window.VLibras.Widget('https://vlibras.gov.br/app');
  </script>
  
</body>

</html>
